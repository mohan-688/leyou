<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <title>乐优商城--支付页-成功</title>
    <link rel="icon" href="/favicon.ico">


    <link rel="stylesheet" type="text/css" href="css/webbase.css"/>
    <link rel="stylesheet" type="text/css" href="css/pages-paysuccess.css"/>
</head>

<body>
<!--head-->

<!--页面顶部白条条，由js动态加载-->
<script type="text/javascript" src="plugins/jquery/jquery.min.js"></script>
<div class="top"></div>
<script type="text/javascript">$(".top").load("shortcut.html");</script>

<div id="pay" class="cart py-container">
    <!--logoArea-->
    <div class="logoArea">
        <div class="fl logo"><span class="title">支付页</span></div>
    </div>
    <!--主内容-->
    <div class="paysuccess">
        <div class="success">
            <h3><img src="img/_/right.png" width="48" height="48">　恭喜您，支付成功啦！</h3>
            <div class="paydetail">
                <p>支付方式：微信支付</p>
				<p>订单号：{{orderId}}</p>
                <p>支付金额：￥{{price}}元</p>
                <p class="button"><a href="home-index.html" class="sui-btn btn-xlarge btn-danger">查看订单</a>&nbsp;&nbsp;&nbsp;&nbsp;<a
                        href="index.html" class="sui-btn btn-xlarge ">继续购物</a></p>
            </div>
        </div>

    </div>
</div>


<!-- 底部栏位 -->
<!--页面底部，由js动态加载-->
<div class="clearfix footer"></div>
<script type="text/javascript">$(".footer").load("foot.html");</script>
<!--页面底部END-->


<script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery.easing/jquery.easing.min.js"></script>
<script type="text/javascript" src="js/plugins/sui/sui.min.js"></script>

<script src="./js/vue/vue.js"></script>
<script src="./js/axios.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/qrcode.min.js"></script>
<script>
	let pay = new Vue({
		el: "#pay",
		data: {
			ly,
			orderId: '',// 订单编号
			price: 0,//支付金额
		},
		created() {
			this.orderId=ly.getUrlParam("orderId");
			this.price = ly.getUrlParam("price");
		}
	});
</script>
</body>

</html>
